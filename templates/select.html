{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container" style="padding-bottom: 100px;">
    <h1 class="heading">Select Movie</h1>
    {% for result in results: %}
    <p>
        <a href="{{ url_for('find', id=result['id']) }}"> {{ result['title'] }} - {{ result['release_date'] }}</a>
    </p>
    {% endfor %}

</div>
{% endblock %}
